<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Fonts</title>

    <!-- This link for font-family download from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200&display=swap" rel="stylesheet">

    <style>
        p {
            font-family: 'Changa', sans-serif;
            font-size: 33px;
            /* 1/96th of an inch */
            line-height: 3.3em;
            /* gape between two line */
        }

        span {
            font-weight: bolder;
            font-style: italic;
        }
    </style>
</head>

<body>

    <h3> This is a Css Fonts</h3>
    <p>Lest play with <span> fonts. </span> it is very exciting</p>
</body>

</html>
