<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Colours in Css </title>
    <style>

        #firstpara{
            color: rgb(74, 127, 74);  /* colour by name */
        }

        #secondpara{
            color: rgb(40, 91, 133);  /* colour by rgb(red,green,blue) value */
        }

        #thirdpara{
            color: #D68371;           /* colour by hex value */
        }

    </style>
</head>
<body>
    
    <h2> This is my first box</h2>
    <p id="firstpara"> This is a paragraph from first box </p>

    <h2> This is my second box</h2>
    <p id="secondpara"> This is a paragraph from first box </p>

    <h2> This is my third box</h2>
    <p id="thirdpara"> This is a paragraph from first box </p>

    
</body>
</html>
